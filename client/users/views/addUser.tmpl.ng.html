<md-dialog aria-label="Nuevo Usuario" layout="column">
    <form name="newUserForm" novalidate layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nuevo Usuario</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content class="sticky-container">
                  <md-input-container flex>
                  <label>Nombre</label>
                  <input name="name" ng-model="newUser.name" required>
                  <div ng-messages="newUserForm.name.$error">
                      <div ng-message="required">*Campo obligatorio</div>
                  </div>
              </md-input-container>
              <md-input-container flex>
                  <label>Apellido</label>
                  <input ng-model="newUser.lastName" required>
              </md-input-container>
              <md-input-container flex>
                    <label>Correo</label>
                    <input ng-model="newUser.email" required type="email" name="email">
                    <div ng-messages="newUserForm.email.$error">
                      <div ng-message="required">*Campo obligatorio</div>
                    </div>
              </md-input-container>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button class="md-primary" ng-click="save()" ng-disabled="newUserForm.$invalid" type="submit">
                Guardar
            </md-button>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
        </div>
    </form>
</md-dialog>
