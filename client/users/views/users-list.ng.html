<div ng-controller="UsersListCtrl">
    <div layout="column" layout-fill style="padding-bottom: 32px;" ng-show=collapse>
        <form name="newUserForm">
            <md-input-container flex>
                <label>Nombre</label>
                <input name="name" ng-model="newUser.name" required>
            </md-input-container>
            <md-input-container flex>
                <label>Apellido</label>
                <input ng-model="newUser.lastName" required>
            </md-input-container>
            <md-input-container flex>
                <label>Correo</label>
                <input ng-model="newUser.email" required type="email">
            </md-input-container>
            <md-button class="md-primary md-hue-1" ng-click="saveUser()" type="submit" ng-disabled="newUserForm.$invalid">Guardar</md-button>
        </form>
    </div>

    <md-list>
        <md-subheader class="md-no-sticky">
            <md-button class="md-fab md-mini md-primary" ng-click="showAddNew()">
                {{buttonStatus}}
            </md-button>
            Numero de usuarios: {{users.length}}
        </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="user in users">
            <div class="md-list-item-text">
                <h3>{{ user.name }} {{user.lastName}}</h3>
                <p>{{ user.email }}</p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</div>
