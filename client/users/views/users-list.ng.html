<div ng-controller="UsersListCtrl">
    <md-button class="md-primary md-fab md-fab-top-right" ng-click="showAddNew($event)">
        <span class="ion-plus"></span>
    </md-button>
    <md-list>
        <md-subheader class="md-no-sticky">
            Numero de usuarios: {{users.length}}
        </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="user in users">
            <div class="md-list-item-text">
                <h3>{{ user.name }} {{user.lastName}}</h3>
                <p>{{ user.email }}</p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</div>
