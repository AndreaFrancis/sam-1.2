<md-dialog aria-label="Nuevo analisis" layout="column">
    <md-dialog-content class="sticky-container">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nueva Analisis</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <form name="newAnalisysForm" novalidate>
            <md-input-container flex>
                <label>Nombre</label>
                <input ng-model="newAnalisys.name" required name="name">
                <div ng-messages="newAnalisysForm.name.$error" ng-if="newAnalisysForm.name.$dirty">
                    <div ng-message="required">*Campo obligatorio</div>
                </div>
            </md-input-container>
            <div layout="row" flex>
                <md-select placeholder="Area" ng-model="newAnalisys.area">
                    <md-option ng-repeat="area in areas" value="{{area._id}}">{{area.name}}</md-option>
                </md-select>

                <md-select placeholder="Laboratorio" ng-model="newAnalisys.lab">
                    <md-option ng-repeat="lab in labs" value="{{lab._id}}">{{lab.name}}</md-option>
                </md-select>
            </div>
            <fieldset class="standar" ng-disabled="newAnalisysForm.name.$invalid">
                <legend>Sub Analisis</legend>
                <div layout="row">
                    <div layout="column">
                        <md-select placeholder="Sub analisis" ng-model="selectedAnalisys">
                            <md-option ng-repeat="subanalisys in subAnalisysList" ng-value="subanalisys">{{subanalisys.name}}</md-option>
                        </md-select>
                        <md-button class="md-primary" ng-click="saveSubAnalisis()">
                            &ensp;Agregar&ensp;&ensp;<span class="ion-chevron-right"></span>
                        </md-button>
                    </div>
                    <md-list>
                        <md-subheader class="md-no-sticky">Sub Analisis</md-subheader>
                        <md-list-item ng-repeat="subanalisys in selectedSubAnalisys">
                            <div class="md-list-item-text">
                                {{subanalisys.name}}
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </fieldset>
            <fieldset class="standar" ng-disabled="newAnalisysForm.name.$invalid">
                <legend>Pruebas</legend>
                <div layout="row">
                    <div layout="column">
                            <md-select placeholder="Prueba" ng-model="selectedExam">
                                <md-option ng-repeat="exam in exams" ng-value="exam">{{exam.name}}</md-option>
                            </md-select>
                            <md-button class="md-primary" ng-click="saveExam()">
                                &ensp;Agregar&ensp;&ensp;<span class="ion-chevron-right"></span>
                            </md-button>
                    </div>
                    <md-list>
                        <md-subheader class="md-no-sticky">Evaluaciones</md-subheader>
                        <md-list-item ng-repeat="exam in selectedExams">
                            <div class="md-list-item-text">
                                {{exam.name}}
                            </div>
                        </md-list-item>
                    </md-list>
                </div>
            </fieldset>
            <div class="md-actions" layout="row">
                <span flex></span>
                <md-button class="md-primary" ng-click="save()" ng-disabled="newUserForm.$invalid" type="submit">
                    Guardar
                </md-button>
                <md-button ng-click="cancel()">
                    Cancelar
                </md-button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
