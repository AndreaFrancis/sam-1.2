<div ng-controller="AreasListCtrl">
  <div layout="column" layout-fill style="padding-bottom: 32px;" ng-show=collapse>
      <form name="newAreaForm">
            <md-input-container flex>
                <label>Nombre</label>
                <input ng-model="newArea.name" required>
            </md-input-container>
            <md-input-container flex>
                <label>Descripcion</label>
                <input ng-model="newArea.description">
            </md-input-container>
            <md-button class="md-primary md-hue-1" ng-click="saveArea()" type="submit" ng-disabled="newAreaForm.$invalid">Guardar</md-button>
        </form>
    </div>
    <md-list>
        <md-subheader class="md-no-sticky">
            <md-button class="md-fab md-mini md-primary" ng-click="showAddNew()">
              {{buttonStatus}}
            </md-button>
            Numero de Area: {{areas.length}}
        </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="area in areas">
            <div class="md-list-item-text">
                <h3>{{ area.name }}</h3>
                <p>{{ area.description }}</p>
                <span flex></span>
                <button ng-click="removeArea(area)">X</button>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
    </md-list>
</div>
