<div ng-controller="MeasuresListCtrl">
    <div class="main-fab">
        <md-button class="md-fab md-accent" ng-click="showAddNew($event)" aria-label="Agregar">
            <i class="fa fa-plus"></i>
        </md-button>
    </div>
    <md-toolbar layout="column" class="md-tall"><span flex="flex"></span>
        <div class="md-toolbar-tools">
            <div class="title">
                <span>Administracion de Unidades de medida</span>
            </div>
        </div>
    </md-toolbar>
    <div clas="floating-content">
        <div class="table-responsive-vertical shadow-z-1 center-table">
            <!-- Table starts here -->
            <md-subheader class="md-primary" layou="row">
                1 Item seleccionado
                <md-button class="md-icon-button" flex  aria-label="Borrar">
                    <i class="fa fa-trash"></i>
                </md-button>
            </md-subheader>
            <table id="table" class="table table-hover table-mc-light-blue">
                <thead>
                <tr>
                    <th ng-repeat="h in headers" class="md-table-header">
                        {{h}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="measure in measures" class="md-table-content-row">
                    <td data-title="">
                        <md-checkbox ng-model="measure.selected" aria-label="Area">
                        </md-checkbox>
                    </td>
                    <td data-title="Nombre">{{ measure.name }}</td>
                    <td data-title="Simbolo">{{ measure.symbol}}</td>
                    <md-divider ng-if="!$last"></md-divider>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
