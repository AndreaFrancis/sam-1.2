<md-dialog aria-label="Nuevo Paciente" layout="column">
    <form name="newPatientForm" novalidate layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nuevo paciente</h2>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content class="sticky-container" layout="column">
            <div layout="row">
                <md-input-container flex>
                    <label>Nombres</label>
                    <input ng-model="newPatient.name" required name="name">
                    <div ng-messages="newPatientForm.name.$error" ng-if="newPatientForm.name.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Apellido Paterno</label>
                    <input ng-model="newPatient.lastName" required name="lastName">
                    <div ng-messages="newPatientForm.lastName.$error" ng-if="newPatientForm.lastName.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>Apellido Materno</label>
                    <input ng-model="newPatient.lastNameMother" required name="lastNameMother">
                    <div ng-messages="newPatientForm.lastNameMother.$error" ng-if="newPatientForm.lastNameMother.$dirty">
                        <div ng-message="required">*Campo obligatorio</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Telefono de referencia</label>
                    <input ng-model="newPatient.phone" required name="phone">
                </md-input-container>
                <md-input-container flex>
                    <label>Direccion</label>
                    <input ng-model="newPatient.address" required name="address">
                </md-input-container>
            </div>
            <div layout="row">
                Genero:
                <md-radio-group ng-model="newPatient.gender" layout="row" required>
                    <md-radio-button value="F" >Femenino</md-radio-button>
                    <md-radio-button value="M" class="md-primary"> Masculino</md-radio-button>
                </md-radio-group>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Identidad</label>
                    <input ng-model="newPatient.ci" required name="ci">
                </md-input-container>
                <md-input-container flex>
                    <label>Fecha de nacimiento</label>
                    <input type="date" ng-model="newPatient.birthdate" required>
                </md-input-container>
            </div>
        </md-dialog-content>
        <div class="md-actions" layout="row">
            <span flex></span>
            <md-button class="md-primary" ng-click="save()" ng-disabled="newPatientForm.$invalid" type="submit">
                Guardar
            </md-button>
            <md-button ng-click="cancel()">
                Cancelar
            </md-button>
        </div>
    </form>
</md-dialog>
